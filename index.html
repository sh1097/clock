<!DOCTYPE html>
<html>
<head>
	<title>Analog Clock</title>
	<link rel="stylesheet" type="text/css" href="clock.css">
	<script src="clock.js" >
	
</script>
</head>
<body>





	<div class="clock">
		<div  id="Myclock" style="height:auto;"> hello</div>

		

		<div class="num n1">
			<div>1</div>
		</div>

			<div>2</div>
		</div>
		<div class="num n3">
			<div>3</div>
		</div>
		<div class="num n4">
			<div>4</div>
		</div>
		<div class="num n5">
			<div>5</div>
		</div>
		<div class="num n6">
			<div>6</div>
		</div>
		<div class="num n7">
			<div>7</div>
		</div>
		<div class="num n8">
			<div>8</div>
		</div>
		<div class="num n9">

		</div>

		</div>

			<div>11</div>
		</div>
		<div class="num n12">

		</div>



</div>
